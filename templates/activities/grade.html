{% extends 'base.html' %}
{% block content %}
<h2>Calificar entrega</h2>
<p><strong>Actividad:</strong> {{ submission.activity.title }}</p>
<p><strong>Estudiante:</strong> {{ submission.student.username }}</p>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Guardar nota</button>
</form>
{% endblock %}
