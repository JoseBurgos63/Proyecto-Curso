{% extends 'base.html' %}
{% block content %}
<h2>Entrega: {{ activity.title }}</h2>
<p class="text-muted">{{ activity.description }}</p>
<form method="post" enctype="multipart/form-data" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Enviar</button>
</form>
{% endblock %}
