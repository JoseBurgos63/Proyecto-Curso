{% extends 'base.html' %}
{% block content %}
<h2>Marcar asistencia - {{ course.name }}</h2>
<p class="text-muted">Fecha: {{ today }}</p>
<form method="post" class="card card-body">
  {% csrf_token %}
  <div class="list-group mb-3">
    {% for item in attendance_forms %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ item.enrollment.full_name }}</span>
      <select class="form-select w-auto" name="{{ item.status_name }}">
        <option value="present">Presente</option>
        <option value="absent">Ausente</option>
      </select>
    </div>
    {% endfor %}
  </div>
  <button class="btn btn-primary" type="submit">Guardar asistencia</button>
</form>
{% endblock %}
