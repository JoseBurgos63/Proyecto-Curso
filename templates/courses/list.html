{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Cursos</h2>
<form class="row g-2 mb-3">
  <div class="col-md-5"><input class="form-control" type="text" name="q" value="{{ request.GET.q }}" placeholder="Buscar por nombre"></div>
  <div class="col-md-4"><input class="form-control" type="text" name="level" value="{{ request.GET.level }}" placeholder="Nivel"></div>
  <div class="col-md-3"><button class="btn btn-outline-secondary w-100">Filtrar</button></div>
</form>
<ul class="list-group">
  {% for course in courses %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ course.name }}</strong>
      <div class="text-muted">Código: {{ course.code }} · Nivel: {{ course.level }}</div>
    </div>
    <a class="btn btn-sm btn-primary" href="{% url 'course_detail' course.id %}">Abrir</a>
  </li>
  {% empty %}
  <li class="list-group-item">No hay cursos.</li>
  {% endfor %}
</ul>
{% endblock %}
